<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas HTML</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .controls {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .controls label,
        .controls input,
        .controls button {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
        }

        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        textarea {
            width: 100%;
            min-height: 60px;
            resize: vertical;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        #output {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .copy-btn {
            background-color: #2196F3;
        }

        .copy-btn:hover {
            background-color: #0b7dda;
        }

        .clear-btn {
            background-color: #f44336;
        }

        .clear-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <h1>Generador de Tablas HTML</h1>

    <div class="controls">

        <label for="rows">Filas:</label>
        <input type="number" id="rows" min="1" value="3">

        <label for="cols">Columnas:</label>
        <input type="number" id="cols" min="1" value="3">

        <button id="create-btn">Crear Tabla</button>
        <button id="generate-btn" class="copy-btn">Generar HTML</button>
        <button id="copy-btn" class="copy-btn">Copiar HTML</button>
        <button id="clear-btn" class="clear-btn">Limpiar Tabla</button>

    </div>

    <div id="table-container"></div>

    <h2>Código HTML:</h2>
    <div id="output"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Referencias a elementos del DOM
            const rowsInput     = document.getElementById('rows');
            const colsInput     = document.getElementById('cols');
            const createBtn     = document.getElementById('create-btn');
            const generateBtn   = document.getElementById('generate-btn');
            const copyBtn       = document.getElementById('copy-btn');
            const clearBtn      = document.getElementById('clear-btn');
            const tableContainer= document.getElementById('table-container');
            const output        = document.getElementById('output');

            let currentTable = null;
            let savedContent = null;

            // Crear tabla inicial al cargar la página
            createTable(parseInt(rowsInput.value), parseInt(colsInput.value));

            // Eventos
            createBtn.addEventListener('click', function() {
                const rows = parseInt(rowsInput.value);
                const cols = parseInt(colsInput.value);

                createTable(rows, cols);
            });

            generateBtn.addEventListener('click', generateHTML);
            copyBtn.addEventListener('click', copyHTML);
            clearBtn.addEventListener('click', clearTable);

            // Guardar contenido actual de los textareas antes de regenerar tabla
            function saveCurrentContent() {
                if (!currentTable) return;

                savedContent = [];

                const textareas = currentTable.querySelectorAll('tbody textarea');

                textareas.forEach(textarea => {
                    savedContent.push(textarea.value);
                });
            }

            // Crear tabla con la cantidad de filas y columnas indicadas
            function createTable(rows, cols) {

                const oldRows = currentTable ? currentTable.querySelectorAll('tbody tr').length : 0;
                const oldCols = currentTable ? currentTable.querySelectorAll('tbody tr:first-child td').length : 0;

                saveCurrentContent();

                tableContainer.innerHTML = '';
                currentTable = document.createElement('table');

                // Crear encabezados vacíos
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');

                for (let i = 0; i < cols; i++) {
                    const th = document.createElement('th');
                    headerRow.appendChild(th);
                }

                thead.appendChild(headerRow);
                currentTable.appendChild(thead);

                // Crear cuerpo de la tabla
                const tbody = document.createElement('tbody');
                let contentIndex = 0;

                for (let i = 0; i < rows; i++) {
                    const tr = document.createElement('tr');

                    for (let j = 0; j < cols; j++) {
                        const td = document.createElement('td');
                        const textarea = document.createElement('textarea');

                        textarea.style.minHeight = '60px';

                        // Restaurar contenido guardado si es posible
                        if (savedContent && i < oldRows && j < oldCols) {
                            textarea.value = savedContent[contentIndex];
                            contentIndex++;
                        }

                        td.appendChild(textarea);
                        tr.appendChild(td);
                    }

                    tbody.appendChild(tr);
                }

                currentTable.appendChild(tbody);
                tableContainer.appendChild(currentTable);

                savedContent = null;
            }

            // Limpiar contenido de la tabla
            function clearTable() {
                if (!currentTable) return;

                const textareas = currentTable.querySelectorAll('textarea');

                textareas.forEach(textarea => {
                    textarea.value = '';
                });

                output.textContent = '';
            }

            // Generar el código HTML del tbody (solo datos, sin encabezado)
            function generateHTML() {
                if (!currentTable) return;

                const tbody     = currentTable.querySelector('tbody');
                const tbodyCopy = tbody.cloneNode(true);
                const textareas = tbodyCopy.querySelectorAll('textarea');

                textareas.forEach(textarea => {
                    const content = textarea.value.replace(/\n/g, '<br>');
                    const parent  = textarea.parentNode;

                    parent.removeChild(textarea);
                    parent.innerHTML = content;
                });

                output.textContent = tbodyCopy.outerHTML;
            }

            // Copiar el código HTML generado al portapapeles
            function copyHTML() {
                if (!output.textContent) {
                    generateHTML();
                }

                navigator.clipboard.writeText(output.textContent)
                    .then(() => {
                        alert('Código HTML copiado al portapapeles');
                    })
                    .catch(err => {
                        console.error('Error al copiar: ', err);
                        output.select();
                        document.execCommand('copy');
                        alert('Código HTML copiado al portapapeles');
                    });
            }
        });
    </script>
</body>
</html>
