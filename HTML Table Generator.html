<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .controls {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .controls label, .controls input, .controls button {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        textarea {
            width: 100%;
            min-height: 60px;
            height: 60px;
            resize: vertical;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        #output {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .copy-btn {
            background-color: #2196F3;
        }
        .copy-btn:hover {
            background-color: #0b7dda;
        }
        .clear-btn {
            background-color: #f44336;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>HTML Table Generator</h1>
    
    <div class="controls">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" value="3">
        
        <label for="cols">Columns:</label>
        <input type="number" id="cols" min="1" value="3">
        
        <button id="create-btn">Create Table</button>
        <button id="generate-btn" class="copy-btn">Generate HTML</button>
        <button id="copy-btn" class="copy-btn">Copy HTML</button>
        <button id="clear-btn" class="clear-btn">Clear Table</button>
    </div>
    
    <div id="table-container"></div>
    
    <h2>HTML Code:</h2>
    <div id="output"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rowsInput = document.getElementById('rows');
            const colsInput = document.getElementById('cols');
            const createBtn = document.getElementById('create-btn');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            const tableContainer = document.getElementById('table-container');
            const output = document.getElementById('output');
            
            let currentTable = null;
            let savedContent = null;
            
            // Create initial table
            createTable(parseInt(rowsInput.value), parseInt(colsInput.value));
            
            // Event listeners
            createBtn.addEventListener('click', function() {
                const rows = parseInt(rowsInput.value);
                const cols = parseInt(colsInput.value);
                createTable(rows, cols);
            });
            
            generateBtn.addEventListener('click', generateHTML);
            copyBtn.addEventListener('click', copyHTML);
            clearBtn.addEventListener('click', clearTable);
            
            function saveCurrentContent() {
                if (!currentTable) return;
                
                savedContent = [];
                const textareas = currentTable.querySelectorAll('tbody textarea');
                
                textareas.forEach(textarea => {
                    savedContent.push(textarea.value);
                });
            }
            
            function createTable(rows, cols) {
                // Save current content before recreating the table
                const oldRows = currentTable ? currentTable.querySelectorAll('tbody tr').length : 0;
                const oldCols = currentTable ? currentTable.querySelectorAll('tbody tr:first-child td').length : 0;
                
                saveCurrentContent();
                
                tableContainer.innerHTML = '';
                currentTable = document.createElement('table');
                
                // Create headers (empty)
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                for (let i = 0; i < cols; i++) {
                    const th = document.createElement('th');
                    headerRow.appendChild(th);
                }
                
                thead.appendChild(headerRow);
                currentTable.appendChild(thead);
                
                // Create body
                const tbody = document.createElement('tbody');
                let contentIndex = 0;
                
                for (let i = 0; i < rows; i++) {
                    const tr = document.createElement('tr');
                    
                    for (let j = 0; j < cols; j++) {
                        const td = document.createElement('td');
                        const textarea = document.createElement('textarea');
                        textarea.style.minHeight = '60px';
                        
                        // Restore content if available and within previous dimensions
                        if (savedContent && i < oldRows && j < oldCols) {
                            textarea.value = savedContent[contentIndex];
                            contentIndex++;
                        }
                        
                        td.appendChild(textarea);
                        tr.appendChild(td);
                    }
                    
                    tbody.appendChild(tr);
                }
                
                currentTable.appendChild(tbody);
                tableContainer.appendChild(currentTable);
                savedContent = null; // Clear saved content after use
            }
            
            function clearTable() {
                if (!currentTable) return;
                
                const textareas = currentTable.querySelectorAll('textarea');
                textareas.forEach(textarea => {
                    textarea.value = '';
                });
                
                output.textContent = '';
            }
            
            function generateHTML() {
                if (!currentTable) return;
                
                // Create a copy of tbody for HTML generation (we omit thead)
                const tbody = currentTable.querySelector('tbody');
                const tbodyCopy = tbody.cloneNode(true);
                const textareas = tbodyCopy.querySelectorAll('textarea');
                
                // Replace textareas with their content (keeping line breaks)
                textareas.forEach(textarea => {
                    const content = textarea.value.replace(/\n/g, '<br>');
                    const parent = textarea.parentNode;
                    parent.removeChild(textarea);
                    parent.innerHTML = content;
                });
                
                // Generate HTML with just the tbody
                const html = tbodyCopy.outerHTML;
                output.textContent = html;
            }
            
            function copyHTML() {
                if (!output.textContent) {
                    generateHTML();
                }
                
                navigator.clipboard.writeText(output.textContent)
                    .then(() => {
                        alert('HTML code copied to clipboard');
                    })
                    .catch(err => {
                        console.error('Error copying: ', err);
                        // Fallback for older browsers
                        output.select();
                        document.execCommand('copy');
                        alert('HTML code copied to clipboard');
                    });
            }
        });
    </script>
</body>
</html>
